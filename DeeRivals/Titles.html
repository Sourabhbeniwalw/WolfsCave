<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games I've Played – WOLF</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Bebas Neue', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1c1c1c;
      padding: 2rem;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #ff004c;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .games-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(49, 49, 49, 0.5);
    }

    .game-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .game-title {
      background: #111;
      text-align: center;
      padding: 0.8rem;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    footer {
      background: #1c1c1c;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 2px solid #ff004c;
    }

    .subtitle {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    GAMES I'VE PLAYED – WOLF
  </header>

  <div class="container">
    <div class="subtitle">My gaming legacy so far :</div>

    <div class="games-grid">
      <div class="game-card">
        <img src="images/marvel-rivals.jpg" alt="Marvel Rivals">
        <div class="game-title">Marvel Rivals</div>
      </div>

      <div class="game-card">
        <img src="images/Coming-soon.jpg" alt="Coming Soon">
        <div class="game-title">Upcoming Games</div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Wolfscave. This website was created to share my passion for gaming, Every visit helps me grow and chase my dreams—thank you for being part of it!
  </footer>

</body>
</html>
