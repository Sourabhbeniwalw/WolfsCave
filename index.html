<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolf</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #000000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #d8bfd8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 20px;
      border-bottom: 2px solid #aa5050;
    }

    .logo-area {
      display: flex;
      align-items: flex-end;
      height: 80px;
      padding-bottom: 2px;
    }
    .logo-area img {
      height: 100%;
      display: block;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      position: relative;
    }
    nav li {
      position: relative;
      padding-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: #000000;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #800080;
      border-bottom: 2px solid #000000;
    }

    nav ul > li:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 2px;
      height: 20px;
      background-color: #121212;
      z-index: 1;
    }

    nav li ul {
      display: none;
      position: absolute;
      top: 100%;
      background-color: #111;
      padding: 10px;
      border: 1px solid #FFD700;
      z-index: 1000;
      flex-direction: column;
      min-width: 180px;
    }
    nav li:hover ul {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }
    nav li ul li {
      margin: 8px 0;
    }
    nav li ul li a::after {
      content: '';
      display: block;
      border-bottom: 1px solid #FFD700;
      margin-top: 5px;
    }
    nav li.has-dropdown > a::after {
      content: ' \25BC';
      margin-left: 5px;
      font-size: 0.8rem;
    }

    .video-section {
      position: relative;
      height: 80vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
      z-index: -1;
    }
    .video-text {
      position: absolute;
      text-align: center;
      z-index: 2;
    }
    .video-text h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .video-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .explore-button {
      background-color: #d8bfd8;
      color: #000;
      border: none;
      padding: 10px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
    }
    footer {
      background-color: #d8bfd8;
      padding: 20px;
      text-align: center;
      color: #2c2c2c;
      font-size: 0.9rem;
      position: relative;
      border-Top: 2px solid #000000;
      width: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="images/wolf-logo.png" alt="Wolf Logo">
    </div>
    <nav>
      <ul>
        <li><a href="About-me.html">About Me</a></li>
        <li><a href="Titles.html">Titles</a></li>
        <li><a href="Donation.html">Donation</a></li>
      </ul>
    </nav>
  </header>

  <section class="video-section">
    <video src="intro-web.webm" autoplay muted loop></video>
    <div class="video-text">
      <h2>BUILT FOR GAMERS. POWERED BY PASSION</h2>
      <p>YOUR NEXT FAVORITE GAMING CONTENT STARTS HERE</p>
      <a href="/Explore.html"><button class="explore-button">EXPLORE WOLF</button></a>
    </div>
  </section>

  <footer>
    <p>© 2025 Wolfscave. This website was created to share my passion for gaming, Every visit helps me grow and chase my dreams—thank you for being part of it!</p>
  </footer>
</body>
</html>
